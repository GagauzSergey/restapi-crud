<div class="panel-body ">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="form-group ">
            <label>First Name</label>
            <input class="form-control" ng-model="currentItem.firstname"/>
        </div>
        <div class="form-group">
            <label>Last Name </label>
            <input class="form-control" ng-model="currentItem.lastname"/>
        </div>
        <div class="form-group">
            <label>Salary</label>
            <input class="form-control" ng-model="currentItem.salary"/>
        </div>
        <div class="form-group">
            <label>Position</label>
            <select ng-model="currentItem.position" ng-options="position for position in positions"></select>
            <input class="form-control" ng-model="currentItem.position"/>

        </div>

        <button class="btn btn-primary" ng-click="saveEdit(currentItem)">Save</button>
        <button class="btn btn-primary" ng-click="cancelEdit()">Cancel</button>
    </div>
</div>
