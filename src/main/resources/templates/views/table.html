<div class="panel-body">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
            <th class="text-right">Salary</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.position}}</td>
            <td class="text-right">{{item.salary | currency}}</td>

            <td class="text-center">
                <button class="btn btn-xs btn-primary" ng-click="delete(item)">
                    Delete
                </button>
                <button class="btn btn-xs btn-primary" ng-click="editOrCreate(item)">
                    Edit
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary" ng-click="refresh()">Refresh</button>
        <button class="btn btn-primary" ng-click="editOrCreate()">New</button>
    </div>
</div>
